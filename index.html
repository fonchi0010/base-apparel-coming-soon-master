<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="assets/main.css">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
 
</head>
<body>
  <main class=
  "max-w-[375px] 
   md:max-w-[740px] 
   lg:max-w-[980px]
   border-black border-2
   " 
   
   >
    <div class=
    "h-[20px] w-[100px] ml-8 my-8">
      <img src="images/logo.svg" alt="logo">
    </div>
    <article>
      <div class="max-w-[375px]">
        <img src="images/hero-mobile.jpg" alt="hero">
      </div>
      <section class="mt-16">
        <h1 class=
        "flex flex-col items-center 
        pb-9 text-4xl uppercase
        text-[#D2B2B3] font-normal tracking-[0.4em]
        ">
        We're 
        <span class=
        "font-semibold  text-[#42393A] text-center px-15"
        >coming soon</span>
        </h1>
        <p class=
        "text-center text-base px-5 pb-9 text-[#D2B2B3]">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class=
        "mx-8 pb-24 ">
          <input class=
          "w-full indent-3 rounded-3xl py-2" 
          type="text" placeholder="Email Address"/>
          <input class=
          "py-2 px-2 rounded-2xl" 
          type="button" value="go">
        </div>  
        
      </section>
    </article>
  </main>
  <footer class=
  "text-center pt-3">
    <p>Proyect Development by 
    <a
    class="text-red-200 uppercase" 
    target="_blank" 
    href="">
    fonchi0010</a>
    </p>
  </footer> 
</body>
</html>
