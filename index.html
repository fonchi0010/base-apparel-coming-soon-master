<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="assets/main.css">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
 
</head>
<body>
  <main class=
  "max-w-[375px] 
   md:max-w-[740px] md:max-h-[600px]
   md:flex md:justify-center md:items-center md:mx-auto md:mt-[100px]
   lg:max-w-[980px] lg:mt-0 
   ">
    <article class=
    "md:flex md:flex-row">      
      <section class=
      "
       bg-gradient-to-b from-[#ffffff] to-[hsl(0, 100%, 98%)]
      md:bg-gradient-to-br 
      from-[#ee8c8c] 
      via-[#ffffff] 
      to-[#f8bfbf]
       md:w-3/5
       ">
       
       <div class=
       "h-[20px] w-[100px] ml-8 my-8
        md:ml-20
       ">
       <img src="images/logo.svg" alt="logo">
     </div>
       <div class=
       "max-w-[375px]
        md:hidden
       ">
         <img src="images/hero-mobile.jpg" alt="hero">
       </div>
        <h1 class=
        "flex flex-col items-center 
        pb-9 pt-16 text-4xl uppercase
        text-[#D2B2B3] font-normal tracking-[0.4em]
        md:items-start md:tracking-[0.2em] 
        md:ml-20 md:text-5xl md:font-light
        ">
        We're 
        <span class=
        "font-semibold  text-[#42393A] text-center px-15
          md:text-left md:px-0
          lg:pr-16
        "
        >coming soon</span>
        </h1>
        <p class=
        "text-center text-base px-5 pb-9 text-[#D2B2B3]
         md:px-0 md:ml-20 md:text-left md:pr-8
         lg:pr-16
        ">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class=
        "mx-8 pb-24 relative
         md:mx-0 md:ml-20 md:mr-10
         lg:mr-18
        ">
          <input class=
          "w-full indent-3 rounded-3xl py-2
          lg:py-4
          " 
          type="text" placeholder="Email Address"/>
          <input class=
          "py-2 px-6 rounded-3xl absolute
          bg-[#ee8c8c] opacity-75 outline-none border-none
          top-[2px] right-[1px]
          lg:py-4 lg:px-10
          hover:scale-110 hover:shadow-xl hover:shadow-gray-400
          hover:bg-[#f8bfbf]
          " 
          type="image" src="images/icon-arrow.svg" alt="icon-arrow">
        </div>  
        
      </section>
      <!-- imagen modo desktop -->
      <section class=
      "hidden
       md:block md:w-2/5 
       ">
        <div>
          <img class=
          "md:h-[600px]" 
          src="images/hero-desktop.jpg" alt="hero-desktop">
        </div>
      </section>
    </article>
  </main>
  <footer class=
  "pt-3 text-left 
  md:text-center">
    <p>Proyect Development by 
    <a
    class="text-red-200 text-2xl" 
    target="_blank" 
    href="https://github.com/fonchi0010">
    fonchi0010</a>
    </p>
  </footer> 
</body>
</html>
